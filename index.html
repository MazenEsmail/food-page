<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
            <div class="container-fluid ps-5">
                <a class="navbar-brand" href="#">WA<span class="mb-5 text-secondary-emphasis fs-3">چ</span>BTk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse pe-5 " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-end pe-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#myCarousel">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Meals
                            </a>
                            <ul class="dropdown-menu" id="categories">

                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
            <div class="carousel-indicators">
            </div>

            <div class="carousel-inner" id="carousel-content">
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">

        </div>

        <div class="container mt-5">
            <div class="row d-flex justify-content-around  " id="row">

            </div>
        </div>
        <div id="meal-overlay" class="overlay d-none">
            <div class="overlay-content position-relative ">
                <button id="close-overlay" class="btn text-danger  fs-4 border-0 mb-3 position-absolute top-0 end-0">X</button>
                <div id="meal-details">
                    
                </div>
            </div>
        </div>
    </main>
